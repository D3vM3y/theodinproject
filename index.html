    <div id="books" class="">

        <p>Feel free to skim through and find your next story to dive into.</p>

    <div id="searchBook" class="hideElement">
        <h1>This section is used to display the find book form</h1>
    </div>
    <div id="form" class="hideElement grid-container">
        <img src="https://cdn.pixabay.com/photo/2022/03/31/14/53/camp-7103189_1280.png" alt="">
        <form action="" method="post">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" placeholder="What's the books title?" required>
            <label for="author">Author</label>
            <input id="author" type="text" name="author" placeholder="Who is the author?" required>
            <label for="pages">Pages</label>
            <input id="pages" type="number" name="pages" min="1" placeholder="How many pages?" required>
            <label for="read">Finished</label>
            <input id="read" type="checkbox" name="finished" required>
            <button type="submit">Add book</button>
        </form>
    </div>
    
    <script src="libraryApp.js"></script>
