<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <!-- website font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="pageFrame">
    <section id="landingPageScreen" class="vertical-grid">
        <img class="verticalBanner" src="../Odin_Project/assets/imgs/banner_vertical.jpeg" alt="showing a vertical banner consisting of multicolor ellipses">
        <div>
            <div class="horizontal-divider"></div>
            <h1>book library</h1>
            <nav>
                <ul>
                    <li><a href="#" id="tn-displayLibraryBtn" class="displayLibraryBtn">library</a></li>
                    <li><a href="#" id="tn-addBookBtn" class="addBookBtn">new book</a></li>
                    <li><a href="#" id="tn-findBookBtn" class="findBookBtn">find book</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- display library section -->
    <section id="displayLibraryScreen" class="hideElement flex-container">
        <div>
            <!-- top section -->
            <div class="horizontalBanner">
                <img src="assets/imgs/banner_horizontal.jpeg" alt="">
            </div>
            <!-- <img class="horizontalBanner" src="../Odin_Project/assets/imgs/banner_vertical.jpeg" alt="showing a horizontal banner consisting of multicolor ellipses"> -->
            <div class="flex-child">
                <p>hello,</p>
                <p>username</p>
                <div class="horizontal-divider"></div>
            </div>
        </div>

        <div class="flex-child">
            <div id="books" class="hideElement">
                <h1>All your beautiful books</h1>
                <p>Feel free to skim through and find your next story to dive into.</p>
                <ul id="bookList">
                </ul>
            </div>
            <div id="searchBook" class="hideElement">
                <h1>This section is used to display the find book form</h1>
            </div>
        </div>
    </section>

    <!-- add book section -->
    <!-- <section id="addBookScreen" class="hideElement pageFrame flex-container"> -->
    <section id="addBookScreen" class="hideElement flex-container">
        <div>
            <!-- top section -->
            <div class="horizontalBanner">
                <img src="assets/imgs/banner_horizontal.jpeg" alt="">
            </div>
            <!-- <img class="horizontalBanner" src="../Odin_Project/assets/imgs/banner_vertical.jpeg" alt="showing a horizontal banner consisting of multicolor ellipses"> -->
            <div class="flex-child">
                <p>hey,</p>
                <p>let's add a book!</p>
                <div class="horizontal-divider"></div>
            </div>
        </div>
        <div class="flex-child">
            <!-- bottom section -->
            <div id="form" class="grid-container">
                <form id="submitBook" action="" method="post">
                    <label for="title">what’s the books title?</label>
                    <input id="title" type="text" name="title" placeholder="What's the books title?" required>
                    <label for="author">who is the author?</label>
                    <input id="author" type="text" name="author" placeholder="Who is the author?" required>
                    <label for="pages">how many pages to read?</label>
                    <input id="pages" type="number" name="pages" min="1" placeholder="How many pages?" required>
                    <label for="read">did you read it already?</label>
                    <input id="read" type="checkbox" name="finished">
                    <label for="addBookCover">what’s the books cover?</label>
                    <button id="addBookCover" name="addBookCover">+</button>
                    <button id="submitBook-btn" type="submit">Add book</button>
                </form>
            </div>
        </div>        
    </section>

    <!-- bottom nav section -->
    <section id="bottomNav" class="hideElement flex-container">
        <div class="">
            <nav class="bottom-navbar">
                <ul>
                    <li><a href="#" id="bn-homeBtn"><img class="homeBtn nav-btn-ico" src="../Odin_Project/assets/icons/ico-libraryBtn.png" alt="home button">home</a></li>
                    <li><a href="#" id="bn-displayLibraryBtn" class="displayLibraryBtn"><img class="nav-btn-ico" src="../Odin_Project/assets/icons/ico-libraryBtn.png" alt="library button">library</a></li>
                    <li><a href="#" id="bn-addBookBtn"><img class="addBookBtn nav-btn-ico" src="../Odin_Project/assets/icons/ico-newBookBtn.png" alt="adding a new book button">new book</a></li>
                    <li><a href="#" id="bn-findBookBtn"><img class="findBookBtn nav-btn-ico" src="../Odin_Project/assets/icons/ico-findBookBtn.png" alt="finding a book button">find book</a></li>
                </ul>
            </nav>
        </div>
    </section>
    
    
    
    <script src="libraryApp.js"></script>
</body>
</html>
