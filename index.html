<body>
    <section id="landingPage" class="pageFrame vertical-grid">
        <img class="verticalBanner" src="../Odin_Project/assets/imgs/banner_vertical.jpeg" alt="showing a vertical banner consisting of multicolor ellipses">
        <div>
            <div class="horizontal-divider"></div>
            <h1>book library</h1>
            <nav>
                <ul>
                    <li><a href="#" id="openLibrary">library</a></li>
                    <li><a href="#" id="newBookBtn">new book</a></li>
                    <li><a href="#" id="findBook">find book</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- <section id="addBook" class="hideElement pageFrame horizontal-grid"> -->
    <section id="addBook" class="hideElement pageFrame flex-container"> <!-- removed the horizontal grid because it is not needed-->
        <div>
            <!-- top section -->
            <div class="horizontalBanner">
                <img src="assets/imgs/banner_horizontal.jpeg" alt="">
            </div>
            <!-- <img class="horizontalBanner" src="../Odin_Project/assets/imgs/banner_vertical.jpeg" alt="showing a horizontal banner consisting of multicolor ellipses"> -->
            <div class="flex-child">
                <p>hey,</p>
                <p>let's add a book!</p>
                <div class="horizontal-divider"></div>
            </div>
        </div>
        <div class="flex-child">
            <!-- bottom section -->
            <div id="form" class="grid-container">
                <form id="submitBook" action="" method="post">
                    <label for="title">what’s the books title?</label>
                    <input id="title" type="text" name="title" placeholder="What's the books title?" required>
                    <label for="author">who is the author?</label>
                    <input id="author" type="text" name="author" placeholder="Who is the author?" required>
                    <label for="pages">how many pages to read?</label>
                    <input id="pages" type="number" name="pages" min="1" placeholder="How many pages?" required>
                    <label for="read">did you read it already?</label>
                    <input id="read" type="checkbox" name="finished">
                    <label for="addBookCover">what’s the books cover?</label>
                    <button id="addBookCover" name="addBookCover">+</button>
                    <button id="submitBook-btn" type="submit">Add book</button>
                </form>
            </div>
        </div>
        <div class="flex-child">
            <nav class="bottom-navbar">
                <ul>
                    <li><a href="#" id="openLibrary"><img class="nav-btn-ico" src="../Odin_Project/assets/icons/ico-libraryBtn.png" alt="library button"> library</a></li>
                    <li><a href="#" id="newBookBtn"><img class="nav-btn-ico" src="../Odin_Project/assets/icons/ico-newBookBtn.png" alt="adding a new book button">new book</a></li>
                    <li><a href="#" id="findBook"><img class="nav-btn-ico" src="../Odin_Project/assets/icons/ico-findBookBtn.png" alt="finding a book button">find book</a></li>
                </ul>
            </nav>
        </div>
        
        
    </section>
